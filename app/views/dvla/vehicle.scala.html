@(person: Form[VehicleSearchForm])(implicit messages: Messages)

@import helper._

@wrapper(title = "DVLA Vehicle Tax Search") {

  <h1>Vehicle data form</h1>

  @form(action = routes.Dvla.index()) {
    @inputText(person("name"))
    @inputText(person("make"))

    <div class="buttons">
      <input type="submit" value="Search"/>
    </div>
  }
}
